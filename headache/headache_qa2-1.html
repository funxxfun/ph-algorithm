<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QA画面</title>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">発熱の有無</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="main-contents">
                    <section class="question">
                        <p>熱はありますか？</p>
                    </section>
                    <section class="answer">
                        <div class="yes-no">
                            <button type="button" class="yes" onclick="location.href='#'" value="yes">はい</button>
                            <button type="button" class="no" onclick="location.href='#'" value="no">いいえ</button>
                        </div>
                    </section>
                </div>
                <div class="main-footer">
                    <ul>
                        <li><a href="javascript:history.back()">戻る</a></li>
                        <li><a href="../index.html">終了</a></li>
                    </ul>
                </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <p>©︎ph-algo 2022</p>
            </footer>
        </div>
    </body>
</html>
